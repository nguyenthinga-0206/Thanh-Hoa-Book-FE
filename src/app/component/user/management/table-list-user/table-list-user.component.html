<h3 class="text-center">DANH SÁCH THÀNH VIÊN</h3>
<button type="button" class="btn btn-primary float-right" (click)="openDialogCreate()"><i class="fa fa-plus"></i>
</button>
<div class="card-box table-responsive">
  <table class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr class="text-center">
      <th>Tên tài khoản</th>
      <th>Họ và tên</th>
      <th>Giới tính</th>
      <th>Ngày sinh</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-td" *ngFor="let user of userList | paginate :{itemsPerPage:5 ,currentPage : p}">
      <td><img class="user-image" src="assets/images/avatar.jpg" alt=""> {{user.account.username}}</td>
      <td>{{user.fullName}}</td>
      <td>
        <p *ngIf="user.gender == genderEnum.MALE">Nam</p>
        <p *ngIf="user.gender == genderEnum.FEMALE">Nữ</p>
        <p *ngIf="user.gender == genderEnum.OTHER">Khác</p>
      </td>
      <td class="text-right">{{user.birthday | date: "dd/MM/yyy"}}</td>
      <td>{{user.email}}</td>
      <td class="text-right">{{user.phone}}</td>
      <td>
        <button mat-button (click)="openDialogDetail(user.id)" type="button" class="btn btn-outline-secondary"><i
          class="fa fa-eye"></i></button>
        <button mat-button (click)="openDialogEdit(user)" type="button" class="btn btn-outline-warning"><i
          class="fa fa-edit"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!--        Pagination-->
<pagination-controls class="text-right text" (pageChange)="p = $event"
                     previousLabel="Trước"
                     nextLabel="Sau"
                     [autoHide]="true">
</pagination-controls>
