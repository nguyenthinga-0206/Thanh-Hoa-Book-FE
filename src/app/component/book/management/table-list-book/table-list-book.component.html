<h3 class="text-center text-uppercase">danh sách sách trong cửa hàng</h3>
<button mat-button (click)="openDialogCreate()" type="button" class="btn btn-primary float-right"><i class="fa fa-plus"></i></button>
<div class="card-box table-responsive">
  <table class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr class="text-center">
      <th class="col-2">Mã sách</th>
      <th class="col-5">Tên sách</th>
      <th class="col-1">Số lượng</th>
      <th class="col-1">Giá</th>
      <th class="col-2">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of bookList | paginate :{itemsPerPage:5 ,currentPage : p}">
      <td class="col-2">{{book.code}}</td>
      <td class="col-5">{{book.name}}</td>
      <td class="col-1 text-right">{{book.quantity}}</td>
      <td class="col-1 text-right">{{book.price | currency: 'VND'}}</td>
      <td class="col-2 text-right">
        <button mat-button (click)="openDialogAdd(book.id)" type="button" class="btn btn-outline-success"><i class="fa fa-plus"></i></button>
        <button mat-button (click)="openDialogEdit(book.id)" type="button" class="btn btn-outline-warning"><i class="fa fa-edit"></i></button>
        <button mat-button (click)="openDialogDelete(book)" type="button" class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!--        Pagination-->
<pagination-controls class="text-right text" (pageChange)="p = $event"
                     previousLabel="Trước"
                     nextLabel="Sau"
                     [autoHide]="true">
</pagination-controls>
