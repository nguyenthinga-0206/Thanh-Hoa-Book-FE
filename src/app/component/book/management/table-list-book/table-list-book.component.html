<h3 class="text-center">DANH SÁCH SÁCH TRONG CỬA HÀNG</h3>
<button type="button" class="btn btn-primary float-right"><i class="fa fa-plus"></i></button>
<div class="card-box table-responsive">
  <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action" style="width:100%">
    <thead>
    <tr class="text-center">
      <th>Chọn</th>
      <th>Mã sách</th>
      <th>Tên sách</th>
      <th>Số lượng</th>
      <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of bookList | paginate :{itemsPerPage:5 ,currentPage : p}">
      <td class="text-center">
        <input type="checkbox" id="check-all">
      </td>
      <td>{{book.code}}</td>
      <td class="text-title">{{book.name}}</td>
      <td class="text-right">{{book.quantity}}</td>
      <td class="text-right">{{book.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
<!--        Pagination-->
<pagination-controls class="text-right text" (pageChange)="p = $event"
                     previousLabel="Trước"
                     nextLabel="Sau"
                     [autoHide]="true">
</pagination-controls>
