<div class="container-fluid " style="min-width: 1000px; margin-bottom: 20px">
  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <div class="card">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-light bg-cart">
            <tr class="text-uppercase text-center">
              <th>Sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá</th>
              <th>Tổng</th>
              <th>Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of cartDTO.cartList">
              <td>
                <figure class="itemside">
                  <div class="aside"><img src="{{cart.book.imageList[0]}}" class="img-sm"></div>
                  <figcaption class="info">
                    <a [href]="['book/'+ cart.book.id]" class="title text-dark">{{cart.book.name}}</a>
                  </figcaption>
                </figure>
              </td>
              <td>
                <input class="input-qty" type="number" id="quantity"
                       [value]="cart.quantity" disabled>
              </td>
              <td class="text-right">
                {{cart.book.price | currency: "VND"}}
              </td>
              <td class="text-right">
                {{cart.quantity * cart.book.price | currency: "VND"}}
              </td>
              <td class="text-right">
                <a class="btn" (click)="deleteCart(cart.id)"><i class="fa fa-trash text-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>

          <div class="card-body border-top">
            <button [routerLink]="['checkout']" class="btn btn-success float-md-right">
              Thanh toán
              <i class="fa fa-chevron-right"></i>
            </button>
            <button [routerLink]="['']" class="btn btn-light">
              <i class="fa fa-chevron-left"></i>
              Tiếp tục mua hàng
            </button>
          </div>
        </div>
      </main>
      <aside class="col-md-3 mt-3">
        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Tổng tiền:</dt>
              <dd class="text-right">{{cartDTO.total | currency: "VND"}}</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Phí vận chuyển:</dt>
              <dd class="text-right">{{priceShip | currency: "VND"}}</dd>
            </dl>
            <hr>
            <dl class="dlist-align" style="font-size: 25px">
              <dt>Tổng:</dt>
              <dd class="text-right text-danger">{{cartDTO.total + priceShip | currency: "VND"}}</dd>
            </dl>
          </div>
        </div>
      </aside>
    </div>

    <div class="card mt-5">
      <div class="card-body">
